<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>HTML5 Forms</title>
</head>

<body>
    <div class="container border rounded mt-5">
        <div class="row h2 p-3 bg-light">Payment for exemple</div>
        <div class="row m-1">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Some fields are missing.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="CardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="CVC" placeholder="0000">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Amount">
                </div>
            </div>    
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Name">
                  </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="LastName">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="City">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">State</label>
                    <select id="disabledSelect" class="form-select">
                      <option>Chose a state</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="PostalCode">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="mb-0 pb-2">We accept:</p>
                <div class="bg-secondary p-1 rounded w-50">
                    <div class="form-check form-check-inline me-4 ms-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Mastercard" value="mastercard">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Visa" value="Visa">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Diners" value="Diners">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Paypal" value="Paypal">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Message</label>
                    <textarea type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Message"></textarea>
                    <span class="text-muted small">Add any notes here.</span>
                </div>
            </div>
        </div>
        <div class="row p-3 bg-light justify-content-end">
            <div class="col-1">
                <button type="button" class="btn px-3 p-1 btn-secondary">Cancel</button>  
            </div>
            <div class="col-1">
                <button type="button" class="btn px-3 p-1 btn-primary">Send</button>
            </div>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
